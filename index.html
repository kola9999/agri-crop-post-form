
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Firebase</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form  class="form-inline" method="post" id="postform">
  
  <h1><strong>Sell your Crop(AgriShare)</strong></h1>
  
  <div class="form-group">
    <label for="title">Title<span>Title of the Post</span></label>
    <input type="text" name="title" id="title" class="form-controll"/>
  </div>

  <div class="form-group">
    <label for="description">Description<span>Title of the Post</span></label>
    <input type="text" name="title" id="description" class="form-controll"/>
  </div>

  <div class="form-group">
    <label for="price">Price<span>price</span></label>
    <input type="text" name="caption" id="price" class="form-controll"/>
  </div>

  <div class="form-group">
    <label for="contact">Contact number<span>contact</span></label>
    <input type="text" name="caption" id="contact" class="form-controll"/>
  </div>

<div class="form-group">
  <select id="category" name="list" form="postform">
  <option value="organic">Organic</option>
  <option value="fruits">Fruits</option>
  <option value="vegetables">Vegetables</option>
  <option value="pulses">Pulses</option>
</select>
</div>


 <div class="form-group file-area">
        <label for="images">Images <span>Image for your post</span></label>
    <input type="file" name="file" id="images" required="required" multiple="multiple"/>
    <div class="file-dummy">
      <div class="success">Great, your files are selected. Keep on.</div>
      <div class="default">Please select some files</div>

    </div>
    <progress value="0" max="100" id="uploader">0%</progress>
  </div>

  <div class="form-group">
    <button type="submit" name="submit" sendMessage()>Submit</button>
  </div>  
</form>


<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-storage.js"></script>




<script type="text/javascript" src="app.js"></script>
</body>
</html>
